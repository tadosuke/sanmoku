<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>三目不並 PyScript版</title>

  <!-- pyscriptを使えるようにするために必要な2行 -->
  <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
  <script defer src="https://pyscript.net/alpha/pyscript.js" />
  </script>

  <!-- 外部モジュール定義 -->
  <py-env>
    - paths:
      - game.py
      - ban.py
      - input.py
      - values.py
      - pyscript_controller.py
      - pyscript_view.py
  </py-env>

</head>

<body>
  <canvas id="output" />
  <py-script src="pyscript_app.py"></py-script>
</body>

</html>
